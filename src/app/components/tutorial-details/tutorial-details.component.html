<div style="width: 400px; margin: auto;">
    <div *ngIf="currentTutorial" class="edit-form">
        <h4>Tutorial</h4>

        <form>
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title" />
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description" name="description" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentTutorial.published ? "Published" : "Pending"}}
            </div>
        </form>

        <button class="badge bagde-primary mr-2" *ngIf="currentTutorial.published" (click)="updatePublished(false)">Cancelar Publicação</button>
        <button *ngIf="!currentTutorial.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">Publicar</button>
        <button type="submit" class="badge badge-success" (click)="updateTutorial()">Atualizar</button>
        <p>{{ message }}</p>

        <div *ngIf="!currentTutorial">
            <br/>
            <p>Não é possível acessar este tutorial...</p>
        </div>
    </div>
</div>
